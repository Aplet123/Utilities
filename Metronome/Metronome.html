<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Metronome</title>
    <link rel="icon" href="http://content.provocraft.com/d/images/products/cuttlebug/product/large/37-1420.jpg">
    <link type="text/css" rel="stylesheet" href="resources/stylesheet.css">
</head>

<body>
    <div class="main">
        <input id="beat" type="range" value="60" min="1" max="200">
        <p id="logo">Metronome</p>
        <div class="metronome">
            <input id="time">
            <p id="beatCount"></p>
            <button id="back">&lt;</button>
            <button id="next">&gt;</button>
            <p id="display"></p>
        </div>
    </div>
    <script type="text/javascript" src="resources/metronome.js"></script>
</body>

</html>
